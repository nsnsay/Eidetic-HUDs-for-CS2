<Transition mode="out-in">
	<div v-if="player.isAlive && player.primary" :class="['primary', positionClass]">
		<img :src="iconUrl" alt="" :class="{ '--active': player.primary.isActive }">
	</div>
	<div v-if="player.isAlive && player.secondary" :class="['secondary', positionClass]">
		<img :src="siconUrl" alt="" :class="{ '--active': player.secondary.isActive }">
	</div>
</Transition>
